<div class="blank-layout-container justify-content-center">
  <div class="position-relative row w-100 h-100">
    <div class="col-lg-7 col-xl-8 bg-gredient p-0">
      <div class="p-24 h-100">
        @if(options.theme === 'light') {
        <a [routerLink]="['/dashboards/dashboard1']">
          <img
            src="./assets/images/logos/dark-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        } @if(options.theme === 'dark') {
        <a [routerLink]="['/dashboards/dashboard1']">
          <img
            src="./assets/images/logos/light-logo.svg"
            class="align-middle m-2"
            alt="logo"
          />
        </a>
        }

        <div
          class="align-items-center justify-content-center img-height d-none d-lg-flex"
        >
          <img
            src="/assets/images/backgrounds/login-bg.svg"
            alt="login"
            style="max-width: 500px"
          />
        </div>
      </div>
    </div>
    <div class="col-lg-5 col-xl-4 p-0">
      <div
        class="p-32 d-flex align-items-start align-items-lg-center justify-content-center h-100"
      >
        <div class="row justify-content-center w-100">
          <div class="col-lg-9 max-width-form">
            <form class="m-t-30" [formGroup]="form" (ngSubmit)="submit()">
              <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
                >Password</mat-label
              >
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Password"
                  type="password"
                  formControlName="password"
                />
                <mat-icon matSuffix>
                  <i-tabler name="lock" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
                <mat-error *ngIf="f.password.hasError('required')">
                  Password is required.
                </mat-error>
                <mat-error *ngIf="f.password.hasError('minlength')">
                  Password must be at least 6 characters long.
                </mat-error>
              </mat-form-field>

              <mat-label class="mat-subtitle-2 f-w-600 m-b-8 d-block"
                >Confirm Password</mat-label
              >
              <mat-form-field appearance="outline" class="w-100">
                <input
                  matInput
                  placeholder="Confirm Password"
                  type="password"
                  formControlName="confirmPassword"
                />
                <mat-icon matSuffix>
                  <i-tabler name="lock" class="icon-20 d-flex"></i-tabler>
                </mat-icon>
                <mat-error *ngIf="f.confirmPassword.hasError('required')">
                  Confirm Password is required.
                </mat-error>
              </mat-form-field>

              <mat-error *ngIf="form.errors?.['passwordMismatch']">
                Passwords do not match.
              </mat-error>

              <button
                mat-flat-button
                color="primary"
                class="w-100"
                [disabled]="!form.valid || isLoading"
              >
                {{ isLoading ? "Please wait..." : "Reset Password" }}
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
